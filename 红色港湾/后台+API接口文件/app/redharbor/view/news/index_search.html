<fieldset>
    <legend>条件搜索</legend>
    <form class="layui-form layui-form-pane form-search" action="{:request()->url()}" onsubmit="return false" method="get" autocomplete="off">
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">新闻标题</label>
            <label class="layui-input-inline">
                <input name="title" value="{:input('get.title')}" placeholder="请输入新闻标题" class="layui-input">
            </label>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">新闻分类</label>
            <div class="layui-input-inline">
                <select class="layui-select" name="cateid">
                    {volist name="catelist" id="vos"}
                       <option value=""></option>
                        <option value="{$vos.id}">{$vos.catename}</option>
                    {/volist}
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">新闻发布时间</label>
            <div class="layui-input-inline">
                <input data-date-range name="pubdate" value="{:input('get.pubdate','')}" placeholder="请输入新闻发布时间" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item layui-inline">
            <button class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe615;</i> 搜 索</button>
        </div>
    </form>
</fieldset>

<script>form.render()</script>
