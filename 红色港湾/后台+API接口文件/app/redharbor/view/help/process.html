{extend name="../../admin/view/main"}

{block name="style"}{include file='help/formstyle'}{/block}

{block name='content'}
<form class="layui-form layui-card" action="{:request()->url()}" data-auto="true" method="post" autocomplete="off" style="padding-top: 20px;height: 350px">
    <div class="layui-form-item">
        <label class="layui-form-label">标题：</label>
        <div class="layui-input-block">
            <input type="hidden" value="{$vo.id|default=''}" name="id">
            <input type="text" readonly name="" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" style="width: 550px" value="{$lists.title}">
        </div>
    </div>
    <div class="layui-form-item">
        <input type="hidden" value="{$vo.id|default=''}" name="id">
        <input type="hidden" value="2" name="status">
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">内容：</label>
            <div class="layui-input-block" >
                <textarea required name="content" placeholder="请输入内容" class="layui-textarea" style="width: 550px" >{$vo.content|default=''}</textarea>
            </div>
        </div>
        <div class="layui-form-item" data-keys-type='image'>
            <label class="layui-form-label label-required">图片地址：</label>
            <div class="layui-input-block">
                <input type="hidden" class="layui-input" onchange="$(this).nextAll('img').attr('src', this.value)" value="{$vo.thumb|default=''}"  name="thumb" required placeholder="请上传图片或输入图片URL地址">
                <a data-file="btn" data-type="bmp,png,jpeg,jpg,gif" data-field="thumb" class="input-group-addon"><i class="layui-icon layui-icon-upload">选择图片</i></a>
                <img data-tips-image src='{$vo.thumb|default=""}' alt="img" style="width: 50px;height: 50px">
            </div>
        </div>
    </div>
    <div class="layui-form-item text-center" style="margin-top: 40px">
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</form>

{/block}


{block name='script'}
<script>
    form.render();

</script>
{/block}
