<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>DEMO</title>
    <style>
        body{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: 0;
        }
        iframe{
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>
<iframe id="test" src="https://m.amap.com/picker/?center=116.3972,39.9696&amp;key=ae9556a4ee074ce69af2bdf1762f07f1"></iframe>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/layer/3.1.1/layer.js"></script>
<script>
    (function(){
        var iframe = document.getElementById('test').contentWindow;
        document.getElementById('test').onload = function(){
            iframe.postMessage('hello','https://m.amap.com/picker/');
        };
        var parents=parent.window
        parents.addEventListener("message", function(e){
            var edata=e.data;
            console.log(edata);
            var latlng=e.data.location.split(',');
            $('#address',window.parent.document).val(edata.address);
            $('#lng',window.parent.document).val(latlng[0]);
            $('#lat',window.parent.document).val(latlng[1]);
            var index1 = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index1);
        }, false);
    }())
</script>

</body></html>
